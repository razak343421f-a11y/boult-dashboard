<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Boult Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Appwrite CDN SDK -->
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
  <!-- Leaflet for interactive map -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="lock-screen">
    <div class="lock-card">
      <h1>Boult</h1>
      <p>Secure parental monitoring panel</p>
      <input
        type="password"
        id="lock-input"
        placeholder="Enter access password"
        autocomplete="off"
      />
      <button id="unlock-btn">Unlock</button>
      <p id="lock-error"></p>
    </div>
  </div>

  <div id="app" class="hidden">
    <header class="top-bar">
      <h1>Boult Monitor</h1>
      <span class="status-pill">Connected</span>
    </header>

    <nav class="nav-tabs">
      <button class="tab-btn active" data-target="call-logs">Call Logs</button>
      <button class="tab-btn" data-target="locations">Locations</button>
      <button class="tab-btn" data-target="device-status">Device Status</button>
      <button class="tab-btn" data-target="call-recordings">Call Recordings</button>
    </nav>

    <!-- Call Logs -->
    <section id="call-logs" class="tab-section active">
      <div class="section-header">
        <h2>Call Logs</h2>
        <div class="controls-row">
          <label>
            Date:
            <input type="date" id="calllogs-date-filter" />
          </label>
          <button id="calllogs-apply-filter">Apply</button>
          <button id="calllogs-clear-filter" class="secondary">Clear</button>
          <button id="calllogs-select-all">Select all</button>
          <button id="calllogs-deselect-all" class="secondary">Deselect all</button>
          <button id="calllogs-delete-selected" class="danger">Delete selected</button>
        </div>
      </div>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th></th>
              <th>Number</th>
              <th>Type</th>
              <th>Duration (s)</th>
              <th>Time</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="calllogs-body">
            <!-- rows via JS -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Locations -->
    <section id="locations" class="tab-section">
      <div class="section-header">
        <h2>Locations</h2>
        <div class="controls-row">
          <label>
            Date:
            <input type="date" id="locations-date-filter" />
          </label>
          <button id="locations-apply-filter">Apply</button>
          <button id="locations-clear-filter" class="secondary">Clear</button>
          <button id="locations-select-all">Select all</button>
          <button id="locations-deselect-all" class="secondary">Deselect all</button>
          <button id="locations-delete-selected" class="danger">Delete selected</button>
        </div>
      </div>
      <div class="layout-split">
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th></th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Recorded at</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="locations-body">
              <!-- rows via JS -->
            </tbody>
          </table>
        </div>
        <div id="map" class="map"></div>
      </div>
    </section>

    <!-- Device Status -->
    <section id="device-status" class="tab-section">
      <div class="section-header">
        <h2>Device Status</h2>
        <div class="controls-row">
          <label>
            Date:
            <input type="date" id="devicestatus-date-filter" />
          </label>
          <button id="devicestatus-apply-filter">Apply</button>
          <button id="devicestatus-clear-filter" class="secondary">Clear</button>
        </div>
      </div>
      <div class="cards-grid" id="devicestatus-container">
        <!-- cards via JS -->
      </div>
    </section>

    <!-- Call Recordings -->
    <section id="call-recordings" class="tab-section">
      <div class="section-header">
        <h2>Call Recordings</h2>
        <div class="controls-row">
          <label>
            Date:
            <input type="date" id="recordings-date-filter" />
          </label>
          <button id="recordings-apply-filter">Apply</button>
          <button id="recordings-clear-filter" class="secondary">Clear</button>
          <button id="recordings-select-all">Select all</button>
          <button id="recordings-deselect-all" class="secondary">Deselect all</button>
          <button id="recordings-delete-selected" class="danger">Delete selected</button>
        </div>
      </div>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th></th>
              <th>Number</th>
              <th>Direction</th>
              <th>Duration (s)</th>
              <th>Recorded at</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="recordings-body">
            <!-- rows via JS -->
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
